version: 1

formatters:
  trackerFormatter:
    format: '%(levelname)9s %(asctime)s %(threadName)15s %(filename)25s:%(lineno)3s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simpleFormatter:
#    format: '%(asctime)s  %(message)s'
    format: '%(levelname)9s %(asctime)s %(filename)15s:%(lineno)3s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simpleFormatter
    level: WARNING
    stream: ext://sys.stdout
  tracker_file:
    class: logging.handlers.RotatingFileHandler
    formatter: trackerFormatter
    level: DEBUG
    filename: log/tracker.log
    maxBytes: 10485760
    backupCount: 5
  asset_file:
    class: logging.handlers.RotatingFileHandler
    formatter: simpleFormatter
    level: INFO
    filename: log/asset.log
    maxBytes: 10485760
    backupCount: 5

loggers:
  logger:
    level: INFO
    handlers: [tracker_file]
    propagate: yes
  asset_logger:
    level: DEBUG
    handlers: [asset_file]
    propagate: yes

root:
  level: DEBUG
  handlers: [console]
