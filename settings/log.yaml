version: 1

formatters:
  trackerFormatter:
    format: '%(levelname)9s %(asctime)s %(threadName)15s %(filename)25s:%(lineno)3s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simpleFormatter:
    format: '%(asctime)s  %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simpleFormatter
    level: WARNING
    stream: ext://sys.stdout
  tracker_file:
    class: logging.FileHandler
    formatter: trackerFormatter
    level: DEBUG
    filename: log/tracker.LOG
  asset_file:
    class: logging.FileHandler
    formatter: simpleFormatter
    level: INFO
    filename: log/asset.LOG

loggers:
  logger:
    level: INFO
    handlers: [tracker_file]
    propagate: yes
  asset_logger:
    level: DEBUG
    handlers: [asset_file]
    propagate: yes

root:
  level: DEBUG
  handlers: [console]
