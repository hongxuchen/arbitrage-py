[loggers]
keys = root,sLogger

[handlers]
keys = consoleHandler,fileHandler

[formatters]
keys = fileFormatter,consoleFormatter

[logger_root]
level = WARNING
handlers = consoleHandler

[logger_sLogger]
level = INFO
handlers = fileHandler
qualname = sLogger
propagate = 1

[handler_consoleHandler]
level = WARNING
class = StreamHandler
formatter = consoleFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = FileHandler
level = INFO
formatter = fileFormatter
args = ('%(logfilename)s',)

[formatter_fileFormatter]
format = %(levelname)9s %(asctime)s %(filename)25s: %(lineno)3s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_consoleFormatter]
format = %(levelname)9s %(asctime)s %(thread)20d %(filename)25s: %(lineno)3s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S
